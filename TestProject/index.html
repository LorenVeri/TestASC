<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!--begin::Fonts-->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Inter:300,400,500,600,700" />
    <!--end::Fonts-->
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Document</title>
</head>
<body>
    <div style="position: relative;">
        <div class="bg-customer">
            <h1>Vũ Ngọc Long</h2>
        </div>
        <div class="wrapper">
            <!-- Tab links -->
               <div class="tabs">
                   <button style="border-top-left-radius: 20px;" class="tablinks active" data-electronic="tab_1">Tab 1</button>
                   <button class="tablinks" data-electronic="tab_2">Tab 2</button>
                   <button style="border-top-right-radius: 20px;" class="tablinks" data-electronic="tab_3">Tab 3</button>
               </div>
               <!-- Tab content -->
               <div class="wrapper_tabcontent">
                   <div id="tab_1" class="tabcontent active">
                       <div>
                            <img style="width: 100%" src="https://cdn.tgdd.vn/hoi-dap/1309185/ma-qr-code-la-gi-dung-de-lam-gi-cach-tao-ma-qr-nhanh-chong%20(1).jpg" alt="">
                       </div>
                   </div>
       
                   <div id="tab_2" class="tabcontent">
                        <div class="qr-image">
                            <img style="width: 50%" src="https://cdn.tgdd.vn/hoi-dap/1309185/ma-qr-code-la-gi-dung-de-lam-gi-cach-tao-ma-qr-nhanh-chong%20(1).jpg" alt="">
                        </div>
                        <div class="row body-content">
                            <div class="col-lg-4">
                                <span>Patient Name</span>
                                <input type="text" class="form-control" placeholder="Enter Partient" aria-label="Username">
                            </div>
                            <div class="col-lg-4">
                                <span>Birthday</span>
                                <input type="datetime-local" class="form-control" placeholder="Endter Birthday" aria-label="Username">
                            </div>
                            <div class="col-lg-4">
                                <span>Genre</span>
                                <select class="form-select">
                                    <option selected>Select genre</option>
                                    <option value="male">Male</option>
                                    <option value="female ">Female</option>
                                  </select>
                            </div>
                        </div>
                        <div class="qr-image">
                            <img style="width: 50%" src="https://cdn.tgdd.vn/hoi-dap/1309185/ma-qr-code-la-gi-dung-de-lam-gi-cach-tao-ma-qr-nhanh-chong%20(1).jpg" alt="">
                        </div>
                   </div>
       
                   <div id="tab_3" class="tabcontent">
                        <div class="row mg-30">
                            <div class="col-lg-4">
                                <select class="form-select">
                                    <option selected>Select Port</option>
                                    <option value="1">Port 1</option>
                                    <option value="2 ">Port 2</option>
                                    <option value="3 ">Port 3</option>
                                    <option value="4 ">Port 4</option>
                                </select>
                            </div>
                            <div class="col-lg-4">
                                <button id="btn-connect" style="width: 100%" type="button" class="btn btn-success">Connect</button>
                            </div>
                            <div class="col-lg-4">
                                <button disabled id="btn-start" style="width: 100%" type="button" class="btn btn-success">Start</button>
                            </div>
                        </div>
                        <div class="row mg-30">
                            <div class="col-lg-4">
                                <div style="padding: 15px;">
                                    <div>
                                        <p>Lịch sử</p>
                                        <div class="line-bottom"></div>
                                    </div>
                                    <ul class="list-group">
                                        <li class="list-group-item">Lần đo 1</li>
                                        <li class="list-group-item">Lần đo 2</li>
                                        <li class="list-group-item">Lần đo 3</li>
                                        <li class="list-group-item">Lần đo 4</li>
                                        <li class="list-group-item">Lần đo 5</li>
                                      </ul>
                                </div>
                            </div>
                            <div class="col-lg-8">
                                <div id="spinner" style="display: none">
                                    <div class="spinner-border text-success" role="status"></div>
                                </div>

                                <div class="spinner">

                                </div>
                            </div>
                        </div>
                   </div>
               </div>
               <!-- End Tab content -->
           <!-- End Tab links -->
        </div>
    </div>
    <!-- import Javascript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="./assets/javascript/main.js"></script>
</body>
</html>
